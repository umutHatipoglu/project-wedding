<form autocomplete="off"> 
    <div class="firstSection">
        <div class="form-group firstNameGroup">
            <label for="firstName">Name(s)</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Name(s)">
          </div>
    </div>
    <div class="checkout">
        <span class="attendingSpan">Are you attending?</span>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              No
            </label>
          </div>

    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
